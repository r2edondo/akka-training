subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    description = "Akka training"
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.typesafe.akka:akka-actor_2.10:2.3.10'
        testCompile 'junit:junit:4.+'
        testCompile 'com.typesafe.akka:akka-testkit_2.10:2.3.10'
    }

}