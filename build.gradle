subprojects {
    apply plugin: 'java'
    apply plugin: 'scala'

    sourceCompatibility = 1.8
    description = "Akka training"
    version = '1.0'

    repositories {
        mavenCentral()
    }

    ext {
        scalaVersion = "2.10.4"
    }

    dependencies {
    	compile group: "org.scala-lang", name: "scala-library", version: scalaVersion
    	// compile group: "org.scala-lang.modules", name: "scala-async_2.10", version: "0.9.3"
        compile 'com.typesafe.akka:akka-actor_2.10:2.2.3'
        testCompile 'junit:junit:4.+'
        testCompile 'com.typesafe.akka:akka-testkit_2.10:2.3.10'
        testCompile 'org.scalatest:scalatest_2.10:2.2.2'
    	testRuntime 'org.pegdown:pegdown:1.1.0'
    }

}